<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="exercitiu">
			<p>
				13. Se citeste un numar intreg pozitiv. Sa se afiseze toate numerele
				pozitive(inclusiv 0), strict mai mici valoarea citita, in ordine
				descrescatoare
			</p>
			<p><strong>Exemple:</strong></p>
			<p>Se citeste 5. Se afiseaza 4 3 2 1 0</p>
			<div class="input">
				<label for="number">Introduceti un numar</label>
				<input type="text" id="number" />
			</div>
			<div class="button">
				<button onclick="printFromNto1()">
					Printeaza repetitiv descrescator
				</button>
			</div>
			<div class="output">
				<p id="result">Rezultatul va fi afisat aici</p>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
